<!doctype html>
<html lang="en-US">  <!-- better for indexing and pronunciation for text readers -->
  <head>
    <meta charset="utf-8" />  <!-- character set that the document is permitted to use -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- for mitigating the effect of a virtual viewport for mobile devices and enabling media queries @ https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag#background -->
    <meta name="author" content="me" />  <!-- custom meta elements -->
    <meta name="content" content="me" />  <!-- can be extracted by SEO engines and used for example as a Google search result @ https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML#active_learning_the_descriptions_use_in_search_engines-->
    
    <!-- facebook, twitter can provide meta data types to convert links ot them into rich content (like cards) @ https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML#other_types_of_metadata -->
    
    <link rel="icon" href="favicon.ico" type="image/x-icon" />  <!-- favicon on a tab or bookmark @ https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML#adding_custom_icons_to_your_site -->
    <link rel="stylesheet" href="my-css-file.css" />
    <script src="my-js-file.js" defer></script>
    <title>My test page</title>  <!-- title that will appear on the tab -->
  </head>
  <body>
    <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>  <!-- mark specific words in another language - CAN BE USED ON MULTIPLE ELEMENTS article, p etc. -->
  </body>
</html>
